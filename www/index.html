  <div class="containers">
    <div class="container-wrap signup-wrap"> 
      <div class="container signup">
        <form class="signup-form" name="signup-form" >
          <h1>Create Account</h1>
          <div class="form-group">
            <input type="email" name="email" required="required"/>
            <label for="input" class="control-label">Email *</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="password" name="password" required="required"/>
            <label for="input" class="control-label">Password *</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="password" name="rpassword" required="required"/>
            <label for="input" class="control-label">Confirm Password *</label><i class="bar"></i>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" /><i class="helper"></i>I agree the terms & conditions
            </label>
          </div>
          <div class="button-container">
            <button type="submit" class="button"><span>Signup</span></button>
          </div>
        </form>
       
      </div>
    </div>
